# .github/workflows/terraform.yml

name: Terraform

on:
  push:
    branches:
      - main   # Trigger on push to the main branch

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws_access_key_id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws_region: us-east-1  # Set this to your AWS region

    - name: Install Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.6.0  # Change to the version of Terraform you're using

    - name: Terraform Init
      run: terraform init -backend-config="bucket=my-terraform-state-bucket" -backend-config="key=terraform/statefile/terraform.tfstate" -backend-config="region=us-east-1" -backend-config="dynamodb_table=terraform-state-locks"

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
