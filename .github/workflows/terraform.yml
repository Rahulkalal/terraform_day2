# .github/workflows/terraform.yml

name: Terraform

on:
  push:
    branches:
      - main   # Trigger on push to the main branch

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: "us-east-1"

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    # Step 2: Set up AWS credentials
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    # Step 3: Set up Terraform
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Terraform Init
      run: terraform init -backend-config="bucket=my-terraform-state-bucket" -backend-config="key=terraform/statefile/terraform.tfstate" -backend-config="region=us-east-1" -backend-config="dynamodb_table=terraform-state-locks"

    - name: Terraform Plan
      run: terraform plan -out=tfplan

    - name: Terraform Apply
      run: terraform apply -auto-approve tfplan
